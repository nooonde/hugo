<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{ .Title }}</title>
	<meta name="description" content="{{if .IsHome}}{{ $.Site.Params.description }}{{else}}{{.Description}}{{end}}" />
	<meta name="author" content="{{if .IsHome}}{{ $.Site.Params.author }}{{else}}{{.Params.author}}{{end}}" />
	<meta name="keywords" content="{{if .IsHome}}{{ $.Site.Params.keywords }}{{else}}{{ delimit .Keywords ", "}}{{end}}" />
	<!-- <link rel="stylesheet" href="/css/{{ index .Site.Data.hash "style.css" }}" /> -->
	{{ .Hugo.Generator }}
</head>
<body>
	<header>
		{{ partial "nav.html" . }}
		<a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>

	</header>
